<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Weather Trip Planner</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="tripForm">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div id="cityInputs">
                        <div class="city-input mb-3">
                            <label class="form-label">Day 1 City</label>
                            <input type="text" class="form-control city-field" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather Forecast</button>
                </form>
            </div>
        </div>

        <div id="weatherResults" class="row g-4"></div>
    </div>

    <template id="weatherCardTemplate">
        <div class="col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <div class="weather-icon text-center">
                        <img src="" alt="Weather icon">
                    </div>
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>
            </div>
        </div>
    </template>

    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
