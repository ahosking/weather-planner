<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Weather Trip Planner</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="citySearch" class="form-label">Search City</label>
                    <input type="text" class="form-control" id="citySearch" placeholder="Type to search cities..." autocomplete="off">
                    <div id="cityResults" class="city-results"></div>
                </div>
                <div class="mb-3">
                    <label for="dateRange" class="form-label">Date Range</label>
                    <div class="d-flex gap-2">
                        <input type="date" class="form-control" id="startDate">
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <button id="refreshButton" class="btn btn-primary" disabled>Refresh Forecasts</button>
            </div>
        </div>

        <div id="itinerary" class="mb-4"></div>
        <div id="weatherResults" class="row g-2"></div>
    </div>

    <template id="weatherCardTemplate">
        <div class="col-6 col-md-4 col-lg-3 weather-card">
            <div class="card h-100">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h6 class="card-title mb-1"></h6>
                            <small class="card-subtitle text-muted d-block"></small>
                        </div>
                        <button class="btn btn-sm btn-outline-danger remove-btn">&times;</button>
                    </div>
                    <div class="weather-icon text-center">
                        <img src="" alt="Weather icon">
                    </div>
                    <p class="temperature mb-1"></p>
                    <p class="description mb-0"></p>
                </div>
            </div>
        </div>
    </template>

    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
